{% extends "base.html" %}

{% block content %}

<h2 class="text-2xl font-bold mb-4">Rutas Protegidas</h2>

<form method="POST">
    {% csrf_token %}
    <input type="text" name="ruta_add" placeholder="Nueva ruta a proteger" class="w-full p-2 mb-2 rounded bg-gray-900 border border-gray-700">
    <button type="submit" name="action" value="add" class="bg-green-600 px-4 py-2 rounded hover:bg-green-700 mb-4">AÃ±adir Ruta</button>

    <input type="text" name="ruta_delete" placeholder="Ruta a eliminar" class="w-full p-2 mb-2 rounded bg-gray-900 border border-gray-700">
    <button type="submit" name="action" value="delete" class="bg-yellow-600 px-4 py-2 rounded hover:bg-yellow-700">Eliminar Ruta</button>
</form>

{% if message %}
<p class="mt-4 text-yellow-300">{{ message }}</p>

{% endif %}
{% endblock %}
